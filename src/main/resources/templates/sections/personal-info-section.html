<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="hero-section" th:fragment="hero">
        <h1>Soy <span th:text="${personalInfo.firstName} + ' ' + ${personalInfo.lastName}"></span> <br> <span th:text="${personalInfo.title}"></span></h1>
        <div class ="profile-image-container">
            <img th:src="${personalInfo.profileImageUrl}" th:alt="${personalInfo.firstName} + ' Foto de Perfil'" class="profile-picture">
        </div>
        <p th:text="${personalInfo.profileDescription}"></p>
        <a href="#projects">
            <button> MIS PROYECTOS</button>
        </a>
    </div>
</body>
</html>
